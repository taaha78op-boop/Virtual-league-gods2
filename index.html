<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ سیستم مدیریت لیگ فوتبال</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app"></div>

    <!-- دکمه دانلود دیتابیس -->
    <button id="exportDB" class="export-db-btn">
        دانلود دیتابیس لیگ
    </button>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/team.js"></script>
    <script src="js/viewer.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Export database functionality
        document.getElementById("exportDB").onclick = async function() {
            try {
                const response = await fetch('api/export.php');
                const data = await response.json();
                
                if (data.success) {
                    const blob = new Blob([JSON.stringify(data.data, null, 2)], {type: "application/json"});
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.download = "database_" + new Date().toISOString().split('T')[0] + ".json";
                    a.click();
                } else {
                    alert('خطا در دریافت دیتابیس: ' + data.message);
                }
            } catch(error) {
                console.error('Error:', error);
                alert('خطا در دریافت دیتابیس از سرور');
            }
        }
    </script>
</body>
</html>
